<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
    <head>
        <title>Game</title>
        <script id="jquery"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"
            type="text/javascript"></script>
        <script id="jquery-ui"
            src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"
            type="text/javascript"></script>
        <script id="json" src="/classpath/json.js" type="text/javascript"></script>
        <style> .playslot { opacity: 0.5; position: relative; z-index:
            3; } 
        </style>
    </head>
    <body>
        <div id="main">
            <h2>Players</h2>
            <ul>
                <lift:playerlist></lift:playerlist>
            </ul>
            <h2>Hand</h2>
            <lift:comet type="Hand"></lift:comet>
            <br />
            <img src="1.png" id="card1" class="playslot"></img>
            <img src="2.png" id="card2" class="playslot"></img>
            <img src="3.png" id="card3" class="playslot"></img>
            <img src="4.png" id="card4" class="playslot"></img>
            <img src="5.png" id="card5" class="playslot"></img>
            <script>
                window.selected = {} /* FIXME global variable */
                $(function(){
                    $(".playslot").each(function(index){
                        var cardid = $(this).attr('id');
                        $(this).droppable({
                            drop: function(event,ui){
                                window.selected[cardid] = ui.draggable.attr('id');
                            }
                        });
                    }); 
                });
            </script>
            <lift:playbutton></lift:playbutton>
        </div>
    </body>
</html>
